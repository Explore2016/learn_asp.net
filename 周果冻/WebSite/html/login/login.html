<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>后台登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <style>
        body {
            height: 100%;
            background: black;
            overflow: hidden;
        }

        canvas {
            z-index: -1;
            position: absolute;
        }
    </style>
    <script src="jquery1.js"></script>
    <script src="verificationNumbers.js"></script>
    <script src="Particleground.js"></script>
    <script>
        $(document).ready(function () {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
            //验证码
            createCode();
            //测试提交，对接程序删除即可
            $(".submit_btn").click(function () {
                //location.href = "index.html";
                if(!validate())
                {
                    alert("验证码错误！");
                    return;
                }
                else
                {
                    var usr = username.value;
                    var paw = password.value;

                    $.ajax({
                        url: "../../ashx/login.ashx",
                        type: "POST",
                        data: {
                            username: usr,
                            password: paw,
                        },
                        success: function (res_text) {
                            alert(res_text);
                            if (res_text == "OK") {
                                //location.href = "index.html";
                            }
                        },
                        error: function (res_text) {
                            alert("服务器错误");
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <dl class="admin_login">
        <dt>
            <strong>这是一个很漂亮的登陆页面</strong>
            <em>Management System</em>
        </dt>
        <dd class="user_icon">
            <input type="text" placeholder="账号" class="login_txtbx" id="username"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" class="login_txtbx" id="password"/>
        </dd>
        <dd class="val_icon">
            <div class="checkcode">
                <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
                <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
            </div>
            <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
        </dd>
        <dd>
            <input type="button" value="立即登陆" class="submit_btn" />
        </dd>
        <dd>
        </dd>
    </dl>
</body>
</html>
