<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jQuery form</title>
    <script src="jquery-3.0.0.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    <form action="../../ashx/login.ashx" id="login1">
        <p>用户名：<input type="text" name="username" /></p>
        <p>密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password"/></p>
        <p><input type="button" name="subm" value="登陆" id="iinniinn" /></p>
        <p><button id="btnAjaxSubmit">ajaxSubmit提交</button></p>
        <p><button id="buttt">ajaxSubmit提交2</button></p>
    </form>
    <script>
        $(document).ready(function () {
            var options = {
                success: function (data) {
                    alert(data);
                }
            };

            // ajaxForm
            $("#login1").ajaxForm(options);

            //ajaxSubmit
            $("#iinniinn").click(function () {
                $("#login1").ajaxSubmit(options);
            });
        });
    </script>
</body>
</html>
