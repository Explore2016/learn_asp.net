<!DOCTYPE html>
<!-- saved from url=(0053)http://exp.gliet.edu.cn/bysdacx/web/upload_excel.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link href="../css/style3.css" rel="stylesheet">
    <title>毕业生档案上传</title>
</head>
<body style="width:1280px; margin:auto">
<div id="header">
    <img src="../picture/guetlogo.png" class="logoImg">
    <div id="top_container">
        <h1><img src="../picture/title2.png"></h1>
    </div>

</div>
<div id="content">
    <div id="null"></div>
     <div id="comtainer">
         <ul id="notice">
             <li style="font-size:18px;font-weight: bold;">注意：</li>
             <li>1、请按此格式编辑Excel文件：</li>
             <li><img src="../picture/sample.jpg"></li>
             <li>2、上传的文件必须是.xls文件。 </li>
             <li>3、第一列的文字之间不能有空格。</li>
         </ul>
         <div id="btn">
             <form enctype="multipart/form-data" method="POST" dir="ltr" lang="zh-cn" action="../handler/file_up_load.ashx">
             <input type="file" name="upload" value="选择文件" style="/*opacity:0;*/z-index:5;float:left;padding-top:7px; padding-left:13px; height:31px; width: 375px;">
             <input type="text" name="name"  placeholder="文件名" style="/*opacity:0;*/z-index:5;float:left;padding-top:7px; padding-left:13px; height:31px; width: 375px;">
             <input type="submit" value="文件上传" style="float:right;">
             </form>
         </div>
     </div>
</div>

</body></html>
