<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" type="text/css" rel="stylesheet">
    <title></title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div id="listBox">
        <div id="inputBox">
            <input type="button" name="btnLeft" value="上一周" onclick="next(--week)" />
            <input type="button" name="btnRight" value="下一周" onclick="next(++week)" />
        </div>
        <div id="Container">
            <table id="table_left" style="margin:25px;float:none;">
                <tr>
                    <th class="t1">序号</th>
                    <th class="t2">学号</th>
                    <th class="t3">姓名</th>
                    <th class="t3">开始</th>
                    <th class="t3">结束</th>
                    <th class="t4">周数</th>
                    <th class="t4">星期</th>
                    <th class="t5">时间</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="6" style="background:none;"></td>
                    <td class="t4 singal1">总共：</td>
                    <td class="t5 singal2">时间</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
           <div style="clear:both;"></div>  
        </div>
    </div>
    <script>
        var week = 0;
        function next(week)
        {
            $.ajax({
                url: '../handler/info.ashx?info=All&week=' + week,
                type: 'post',
                success: function (re) {
                    table_left.innerHTML = re;
                }
            })
        }
        next(week);
    </script>
    <br />
    <br />
    <br />
</body>
</html>
